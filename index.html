<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script type="text/javascript">
    
    function buscarSitio() {
    
    var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -33.8688, lng: 151.2195},
    zoom: 13
  });
    var input = (document.getElementById('pac-input'));
    var autocomplete = new google.maps.places.Autocomplete(input);
        
    var lugar = document.getElementById("lugar").value;
   // var estado = document.getElementById("estado").value; 
    
    document.getElementById('myIframe').src ='https://www.google.com/maps/embed/v1/search?q='+lugar+autocomplete+',+México&key=AIzaSyAU7_l7egJjMuRDkwwFf5v3V8gSKofP0cw';
}
     

  

       
     
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU7_l7egJjMuRDkwwFf5v3V8gSKofP0cw&signed_in=true&libraries=places&callback=initMap"
        async defer></script>

</head>
<body>
<h1><strong>Formulario ejemplo !!!</strong></h1>
<iframe id="myIframe" width="600" height="450" frameborder="0" style="border:0"
src="https://www.google.com/maps/embed/v1/search?q=Bares+de+Oaxaca+de+Juárez,+México&key=AIzaSyAU7_l7egJjMuRDkwwFf5v3V8gSKofP0cw" allowfullscreen></iframe>

<div>
    <input id="lugar" placeholder="Lugar a buscar..." type="text" />
     <input id="pac-input" placeholder="Estado a buscar..." type="text" />
    <input type="button" value="Geocoder" onClick="buscarSitio()" />
</div>
