 <script type="text/javascript">
    
    function buscarSitio() {

    document.getElementById('myIframe').src ='https://www.google.com/maps/embed/v1/search?q='+lugar+'+de+Oaxaca+de+Juárez,+México&key=AIzaSyAU7_l7egJjMuRDkwwFf5v3V8gSKofP0cw';
}

</head>
